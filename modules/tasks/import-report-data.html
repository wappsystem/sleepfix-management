            var string_to_datetime=function(timestring){
                var ampm = timestring.split(' ');
                var sdate= ampm[0].split('-');
                var stime=ampm[1].split(':')
                if(ampm[2]=='AM'){
                    if(stime[0]=='12') stime[0]='0';
                }
                else if(stime[0]!='12') stime[0]=(parseInt(stime[0])+12).toString();
