<div id=D__ID>
  <div id=vm_dev_info__ID style='font-size:12px;display:none'>
    This module is located at
    <a target=_blank href=https://codepen.io/wappsystem/pen/yEKvKQ>https://codepen.io/wappsystem/pen/yEKvKQ</a>
  </div>
  <div>
    VmInclude:__COMPONENT__/grid/grid.v3.html
  </div>
  <script>
    function F__ID(){
      //-------------------------------------
      if($vm.server=="development") $('#vm_dev_info__ID').show();
      //-------------------------------------
      VmInclude:__COMPONENT__/grid/grid.v3.js
      //-------------------------------------
      var fields="Screening Record ID|PUID,First_Name,Last_Name,Mobile_Phone,Email,Password";
      _fields="_Form,Participant ID|UID,"+fields+",Submit Date|DateTime,Submitted by|Author,_Delete";
      //-------------------------------------
      var this_module=$vm.module_list[$vm.vm['__ID'].name];
      var prefix=this_module.prefix; if(prefix==undefined) prefix="";
      var form_module=prefix+this_module.form_module;
      $('#new__ID').off('click').on('click',function(){$vm.load_module_v2(form_module,'',{goback:1})})
      //-------------------------------------
      $('#D__ID').on('load',function(){  _set_req(); _request_data(); })
      //-------------------------------------
      _cell_render=function(records,I,field,td,set_value,source){
        switch(field){
          case 'UID':
          case 'PUID':
            records[I].vm_readonly[field]=true;
            break;
        }
      }
      //-------------------------------------
      _before_submit=function(record,dbv){
        dbv.S2=record.Email;
        dbv.S3=record.Password;
        return true;
      }
      //-------------------------------------
    }
  </script>
  <style>
    VmInclude:__COMPONENT__/grid/grid.v3.css
    #D__ID{
      height:100%;
      overflow:auto;
      animation: vm_module_fadein 1.0s;
      background-color: #fff;
    }
  </style>
</div>
